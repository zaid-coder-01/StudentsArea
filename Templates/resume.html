{% extends 'base.html' %}
{% load static %}
{% block cont%}
<!--content-->
<div class="container-fluid mt-5" style="">
    <div class="row">
        <div class="col-md-12">
            <div class="stepmain" style="">
                <!--                step 1-->
                <div class="mt-5 step text-center"
                     style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2) , 0 10px 20px 0 rgba(0, 0, 0, 0.19)">
                    <h1 class="mt-2">1</h1>
                    <h6>Enter Details</h6>
                </div>

                <!--                step2-->
                <div class="mt-5 step text-center"
                     style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2) , 0 10px 20px 0 rgba(0, 0, 0, 0.19)">
                    <h1 class="mt-2">2</h1>
                    <h6>Choose Template</h6>
                </div>

                <!--                step 3-->
                <div class="mt-5 step text-center"
                     style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2) , 0 10px 20px 0 rgba(0, 0, 0, 0.19)">
                    <h1 class="mt-2">3</h1>
                    <h6>Print Resume</h6>
                </div>
            </div>
            <!--            <form class="mt-5">-->
            <div class="container-fluid ml-1"
                 style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2) inset, 0 4px 10px 0 rgba(0, 0, 0, 0.19)">
                <h3 class="pt-3 mt-5">Personal Details</h3>
                <div class="row mt-3" style="">
                    <div class="col-md-6" style="">

                        <label>Name</label>
                        <input type="text" placeholder="Enter Name" class="form-control" id="name">
                        <label>D.O.B</label>
                        <input type="date" placeholder="Enter D.O.B" class="form-control" id="dob">


                        <label>Linkedin</label>
                        <input type="text" placeholder="Enter Linkedin&nbsp;&nbsp;(Optional)" class="form-control"
                               id="linkedin">


                        <label>Mobile</label>
                        <input type="number" placeholder="Enter Mobile" class="form-control" maxlength="11" id="mobile">
                        <h3 class="pt-5">Skills</h3>

                        <div id="skill">
                            <input type="text" placeholder="Enter skill" class="form-control skillvalue">
                            <i class="fa fa-plus" aria-hidden="true" id="addskil" onclick="adskil()">&nbsp;Add mor
                                fields</i>
                        </div>


                    </div>
                    <div class="col-md-6">
                        <label>Gender</label>
                        <select type="number" placeholder="Enter Gender" class="form-control" maxlength="11"
                                id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label>Email</label>
                        <input type="email" placeholder="Enter Email" class="form-control" id="email">

                        <label>Github</label><br>
                        <input type="text" placeholder="Enter Github&nbsp;&nbsp;((Optional)" class="form-control"
                               id="github">


                        <label>Address</label><br>
                        <input type="text" placeholder="Enter Address" class="form-control" id="address">

                        <div id="sklrgt">

                        </div>
                    </div>
                </div>
                <!--                experience-->
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="pt-5">Experience</h3>
                        <div id="exp">
                            <input type="text" placeholder="Enter Experience" class="form-control expvalue">
                            <i class="fa fa-plus" aria-hidden="true" id="addexp" onclick="addex()">&nbsp;Add mor
                                fields</i>
                        </div>
                    </div>
                    <div class="col-md-6" id="exprgt">

                    </div>
                </div>

                <!--                projects-->
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="pt-5">Project</h3>
                        <div id="prj">
                            <input type="text" placeholder="Enter project" class="form-control projectvalue">
                            <i class="fa fa-plus" aria-hidden="true" id="addprj" onclick="adprj()">&nbsp;Add mor
                                fields</i>
                        </div>
                    </div>
                    <div class="col-md-6" id="prjrgt">

                    </div>
                </div>

                <!--                education-->

                <div class="row">
                    <div class="col-md-6">
                        <h3 class="pt-5">Education</h3>
                        <div id="educ">
                            <input type="text" placeholder="Enter educations" class="form-control educationvalue">
                            <i class="fa fa-plus" aria-hidden="true" id="addeduc" onclick="adeduc()">&nbsp;Add mor
                                fields</i>
                        </div>
                    </div>
                    <div class="col-md-6" id="educrgt">

                    </div>
                </div>
                <br>
                <div class="text-center">
                    <a href="{% url 'tempdesign' %}" class="btn btn-success  mt-3 mb-5" id="submit"
                            style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2) inset, 0 4px 10px 0 rgba(0, 0, 0, 0.19) inset;">
                        Next
                    </a>
                </div>
            </div>
            <!--            </form>-->
        </div>
    </div>

</div>

{% endblock %}

{

{% endblock %}
